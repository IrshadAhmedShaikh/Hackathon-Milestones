<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Milestone 5: Unique path & shareable link Task 1 By Irshad Shaikh</h1>
    <p>Does the system Generate a unique path for each users resume based on their username</p>

    <form id="Resume-form">

        <fieldset>
            <legend>Personal Information</legend>
            

            <label for="username">Resume URL:</label>
            <input type="text" id="username" name="username" required>
<br>
             <label for="name">Name: </label>
             <input type="text" id="name" name="name" required>
            <label for="email">Email: </label>
            <input type="text" id="email" name="email" required>
            <br>
            <label for="phone">Phone: </label>
            
            <input type="tel" id="phone" name="phone" required>

            

        </fieldset>
     
        
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" required></textarea><br>
            
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br>
            
        </fieldset>
        <fieldset>
            <legend> Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br>
            
        </fieldset>
        
        
        <button type="submit">Generate Resume Below</button>

    </form>


    <div id="resumeoutput" >



    </div>


    <script src="script.js"></script>
</body>
</html>
